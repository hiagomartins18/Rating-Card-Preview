<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Interactive rating component</title>
</head>
<body>
        <div class="container">
            <div class="icon-star">
                <img src="./images/icon-star.svg" alt="">
            </div>
            <h1>How did we do?</h1>
            <p class="item-desc">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <ul>
                <li><button class="btn">1</button></li>
                <li><button class="btn">2</button></li>
                <li><button class="btn">3</button></li>
                <li><button class="btn">4</button></li>
                <li><button class="btn">5</button></li>
            </ul>

            <button class="btn-submit" id="submit">Submit</button>
        </div>

        <div class="thank-you hidden">
            <img src="./images/illustration-thank-you.svg" alt="">

            <p class="gray">You selected <span class="rating" style="display: inline-block; margin: 0 0.3rem"
                >1</span> out of 5</p>

            <h2>Thank You!</h2>

            <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>

            <button class="btn-submit" id="rate-again">Rate Again</button>
        </div>

        <script src="./index.js"></script>
</body>
</html>
